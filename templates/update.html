{% extends 'base.html' %} {% load static %} {% block content %}
<!-- content body -->
<div class="content-body">
  <div class="container">
    <div class="row page-titles">
      <div class="col p-0">
        <h4>Assalomu alaykum, <span>Xush kelibsiz!</span></h4>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="form-validation">
              <form class="form-valide" action="#" method="post">
                {% csrf_token %}
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-username"
                    >Username <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      value="{{user.username}}"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-password"
                    >First name <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="first_name"
                      name="first_name"
                      value="{{user.first_name}}"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-password"
                    >Last name <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      value="{{user.last_name}}"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-email"
                    >Email <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{user.email}}"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-8 ml-auto">
                    <button type="submit" class="btn btn-primary">
                      Yuborish
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- #/ container -->
</div>
<!-- #/ content body -->

{% endblock %}
