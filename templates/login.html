<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100" id="login-page1">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ameen - Bootstrap Admin Dashboard HTML Template</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'assets/images/favicon.png' %}"
    />
    <!-- Custom Stylesheet -->
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet" />
    <script src="{% static 'main/js/modernizr-3.6.0.min.js' %}"></script>
  </head>

  <body class="h-100">
    <div id="preloader">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="3"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
    <div class="login-bg h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100">
          <div class="col-xl-6">
            <div class="form-input-content">
              <div class="card">
                <div class="card-body">
                  <h4 class="text-center m-t-15">Kirish</h4>
                  <form
                    class="m-t-30 m-b-30"
                    method="post"
                    action="{% url 'login' %}"
                  >
                    {% csrf_token %}
                    <div class="form-group">
                      <label>username</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="username"
                        name="username"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        required
                      />
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6"></div>
                    </div>
                    <div class="text-center m-b-15 m-t-15">
                      <button type="submit" class="btn btn-primary">
                        Kirish
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #/ container -->
    <!-- Common JS -->
    <script src="{% static 'assets/plugins/common/common.min.js' %}"></script>
    <!-- Custom script -->
    <script src="{% static 'main/js/custom.min.js' %}"></script>
  </body>
</html>
